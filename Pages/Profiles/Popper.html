<!DOCTYPE html>
<html>
<head>
    <title>Excel to HTML</title>
    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
    <script>var file = "./../../Data/Records.xlsx" </script>
</head>
<body onload="handleFile(file)">
    <input type="file" id="excelFile" accept=".xlsx">
    <table id="excelTable"></table>
     

    <script>
        document.getElementById('excelFile').addEventListener('change', handleFile, false);

        function handleFile(e) {
            var file = e.target.files[0];
            var reader = new FileReader();
            
            console.log("Function was called");
            reader.onload = function (e) {
                var data = new Uint8Array(e.target.result);
                var workbook = XLSX.read(data, { type: 'array' });
                var worksheet = workbook.Sheets['Records'];
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });

                console.log("here");
                console.log(jsonData);

                var table = document.getElementById('excelTable');
                table.innerHTML = '';

                jsonData.forEach(function (row) {
                    var tr = document.createElement('tr');
                    {
                        if(row[0]=="Team")
                        {

                            console.log(row)
                            var seasons = document.createElement('td');
                            //var championships = document.createElement('td');
                            //var sackos = document.createElement('td');
                            var WL = document.createElement('td');
                            var PWL = document.createElement('td');
                            var OWL = document.createElement('td');

                            seasons.textContent = row[1];
                            WL.textContent=row[11];
                            PWL.textContent="Playoffs";
                            OWL.textContent="Overall";
                            console.log(WL);

                            tr.appendChild(seasons);
                            tr.appendChild(WL);
                            tr.appendChild(PWL);
                            tr.appendChild(OWL);
                        }
                        else if(row[0]=="Popper")
                        {
                            var seasons = document.createElement('td');
                            //var championships = document.createElement('td');
                            //var sackos = document.createElement('td');
                            var WL = document.createElement('td');
                            var PWL = document.createElement('td');
                            var OWL = document.createElement('td');
                            
                            seasons.textContent = row[1];
                            WL.textContent=row[11];
                            PWL.textContent=row[12];
                            OWL.textContent=row[13];
                            console.log(WL);

                            tr.appendChild(seasons);
                            tr.appendChild(WL);
                            tr.appendChild(PWL);
                            tr.appendChild(OWL);
                        }
                         else{
                            console.log("Not found")
                        }
                    };
                    table.appendChild(tr);
                });
            };

            reader.readAsArrayBuffer(file);
        }
    </script>
</body>
</html>
